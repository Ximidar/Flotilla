commango:
  command: "bin/Commango"
  path: "../Commango/"
  build: "make"
  container: false

flotillastatus:
  command: "bin/FlotillaStatus"
  path: "../FlotillaStatus/"
  build: "make"
  container: false

filemanager:
  command: "bin/FlotillaFileManager"
  path: "../Flotilla_File_Manager/"
  build: "make"
  container: false

flotapi:
  command: "bin/FlotillaWebAPI serve"
  path: "../FlotillaWebAPI"
  build: "make"
  container: false

nats:
  container: true
  container_name: "Nats"
  image: 'nats:latest'
  ports:
    - "4222:4222"
    - "6222:6222"
    - "8222:8222"